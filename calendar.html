     <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_modal"> Create Event</button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">

                            Saturday
                        </div>
                    </div>
                </div>

 <div class="modal fade" id="event_modal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">

                              <div class="modal-body">

                            <form id="event_form" onsubmit="saveEvent(event)">

                            <!-- Event Name -->
                            <div class="mb-3">
                                <label><strong>Event Name</strong></label>
                                <input
                                type="text"
                                id="event_name"
                                class="form-control"
                                required
                                >
                            </div>

                            <!-- Weekday -->
                            <div class="mb-3">
                                <label><strong>Weekday</strong></label>
                                <select
                                id="event_weekday"
                                class="form-control"
                                required
                                >
                                <option value="">Select Day</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                </select>
                            </div>

                            <!-- Time -->
                            <div class="mb-3">
                                <label><strong>Time</strong></label>
                                <input
                                type="time"
                                id="event_time"
                                class="form-control"
                                required
                                >
                            </div>


                            <!-- Category -->
                            <div class="mb-3">
                                <label><strong>Category</strong></label>
                                <select id="event_category" class="form-control" required>
                                <option value="academic">Academic</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="other">Other</option>
                                </select>
                            </div>

                            <!-- Modality -->
                            <div class="mb-3">
                                <label><strong>Event Modality</strong></label>
                                <select
                                id="event_modality"
                                class="form-control"
                                onchange="updateLocationOptions(this.value)"
                                required
                                >
                                <option value="in-person">In Person</option>
                                <option value="remote">Remote</option>
                                </select>
                            </div>

                            <!-- Location -->
                            <div class="mb-3" id="location_div">
                                <label><strong>Event Location</strong></label>
                                <input
                                type="text"
                                id="event_location"
                                class="form-control"
                                required
                                >
                            </div>

                            <!-- Remote URL -->
                            <div class="mb-3" id="remote_div" style="display:none;">
                                <label><strong>Remote URL</strong></label>
                                <input type="text"
                                id="event_remote_url"
                                class="form-control"
                                placeholder="https://"
                                pattern="https?://.+"
                                required
                                >
                            </div>

                            <!-- Attendees -->
                            <div class="mb-3">
                                <label><strong>Attendees</strong></label>
                                <input
                                type="text"
                                id="event_attendees"
                                class="form-control"
                                placeholder="Alice, Bob"
                                required
                                >
                            </div>

                            <button class="btn btn-primary w-100" type="submit">
                                Create Event 
                            </button>

                            </form>
                    </div>
                </div>
